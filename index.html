<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="fragment" content="!">
  <meta charset="UTF-8">
  <meta name=title content="SKB - Sun JiChao's Personal Knowledge Base">
  <meta name=author content="孙继超">
  <meta name=description content="孙继超的个人知识库，零散知识的汇集点">
  <meta name=keywords content=孙继超,孙继超的开发笔记,SunJiChao,Sun>
  <link rel="shortcut icon" type=image/x-icon href=/favicon.ico>
  <link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
  <link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
  <link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
  <link rel=canonical href=https://kb.sunjichao.com />
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      //定制侧边栏
      loadSidebar: true

      plugins: [
        // Edit Button
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/docsifyjs/docsify/blob/master/docs' + vm.route.file
            var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        },

        // 给每个页面的末尾加上 footer
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        },
      ]

    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
